<div ng-include="'partials/navbar'"></div>

<table class='table table-bordered'>
  <thead>
    <tr>
      <th>Player</th>
      <th>Team</th>
      <th>Played Match</th>
      <th> Goal</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='item in goalTable'>
      <td>{{item.PlayerName}}</td>
      <td>{{item.TeamShortName}}</td>
      <td>{{item.PlayedMatch}}</td>
      <td>{{item.Count}}</td>
    </tr>
  </tbody>
</table>
